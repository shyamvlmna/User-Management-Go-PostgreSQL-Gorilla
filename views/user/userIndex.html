<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Index</title>
</head>

<body class="container">
    <div style="padding-top: 20%;text-align: center;margin-left: 30%;margin-right: 30%;">

        <div style="padding-top: 10%;text-align: center;">
            <div style="margin-bottom :20px;">
                <h1>Login</h1>
            </div>
            <form action="/login" method="post">
                <div>
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                        <input name="password" type="password" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div style="color: red;">
                        {{.err}}
                    </div>

                    <button style="margin-top:30px;" type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div style="margin-top: 30px;">
                <div style="color: rgb(26, 17, 198);">
                    {{.errr}}
                </div>
                <a href="/signup" class="btn btn-success">Sign Up</a>
            </div>

        </div>


    </div>


</body>

</html>
