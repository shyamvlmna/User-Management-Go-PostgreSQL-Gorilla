<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>View Users</title>
</head>

<body>
    <h1>View Users</h1>

    <table
        style="border-color: black;border: 50px;table-layout: initial;margin: 5px;background-color: rgb(228, 228, 228);outline: 15px;display: block;">

        <thead>
            <tr style="display: inline-table;">
                <th style="padding: 0px 70px;">
                    <h4 style="font-weight: 700;">Id</h4>
                <th style="padding: 0px 70px;">
                    <h4 style="font-weight: 700;">Name</h4>
                </th>
                <th style="padding: 0px 70px;">
                    <h4 style="font-weight: 700;">Username</h4>
                </th>
                <th style="padding: 0px 70px;">
                    <h4 style="font-weight: 700;">Email</h4>
                </th>
            </tr>
        </thead>

        <tbody style="display: inline-table;">
            {{range .}}
            <tr>
                <td style="padding: 0px 65px;">{{.Id}}</td>
                <td style="padding: 0px 65px;">{{.Name}}</td>
                <td style="padding: 0px 80px;">{{.Username}}</td>
                <td style="padding: 0px 65px;">{{.Email}}</td>

                <!-- buttons -->
                <td style="padding: 0px 30px;"><a onclick="" href="/update/{{.Id}}" target="_blank"><button
                            class="btn btn-primary btn-block mb-3"
                            style="cursor: pointer;padding: 3px;font-size: 15px;">Edit</button></a></td>
                <td style="padding: 0px 30px;"><a onclick="" href="/admin/delete/{{.Id}}"><button
                            class="btn btn-primary btn-block mb-3"
                            style="cursor: pointer;padding: 3px;font-size: 15px;">Delete</button></a></td>
            </tr>
            {{end}}
        </tbody>


    </table>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete {{.Username}} from records?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- <div class="modal-body">
                    
                </div> -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
