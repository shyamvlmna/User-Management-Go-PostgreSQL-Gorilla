<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Update</title>
</head>

<body>
    <div
        style="align-items: center;padding-left: 40%;padding-right: 40%;display: block;padding-top: 10%;text-align: center;">
        <div style="margin-bottom :20px;">
            <h1>Update</h1>
        </div>
        <form action="/update" method="post">
            <div hidden class="form-floating mb-3">
                <input value={{.id}} name="id" type="text" class="form-control" id="floatingInput" placeholder="id">
                <label for="floatingInput">id</label>
            </div>
            <div class="form-floating mb-3">
                <input value={{.name}} name="name" type="text" class="form-control" id="floatingInput" placeholder="fullname">
                <label for="floatingInput">fullname</label>
            </div>
            <div class="form-floating mb-3">
                <input readonly value={{.username}} name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">username</label>
                <p style="color: rgb(132, 67, 45);">username cannot be changed</p>
            </div>
            <div class="form-floating mb-3">
                <input value={{.email}} name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">email address</label>
            </div>
            <div class="form-floating">
                <input  name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button style="margin-top:30px;" type="submit" class="btn btn-primary">Update</button>

        </form>

    </div>
</body>

</html>
